<!DOCTYPE html>
<html>
<head>
	<title>Studi Kasus 2</title>
	<style type="text/css">
		html *{
			font-family: times;
		}
		table {
			border-style: groove;
			border-width: 10px;
		}
		td {
			text-align: center;
			width: 150px;
			font-size: 36px;
			color: #d31d29;
		}
		th {
			font-size: 42px;
			color: #d31d29;
		}
		#kiri {
			border-left: 1px solid black;
		}
		.bawah {
			border-bottom: 1px solid black;
		}
	</style>
</head>
<body>
	<h3 align="center" style="font-size: 60px"><font color="#d31d29">Studi Kasus</font><font color="#edc021"> Dua</font></h3>
	<table cellspacing="0" cellpadding="5" align="center">
		<tr>
			<th rowspan="2" class="bawah">Nama</th>
			<th colspan="2" id="kiri" class="bawah">Nilai</th>
		</tr>
		<tr>
			<th id="kiri" class="bawah">Huruf</th>
			<th id="kiri" class="bawah">Angka</th>
		</tr>
		<tr>
			<td class="bawah">Agus</td>
			<td id="kiri" class="bawah">A</td>
			<td id="kiri" class="bawah">85</td>
		</tr>
		<tr>
			<td>Budi</td>
			<td id="kiri">B</td>
			<td id="kiri">75</td>
		</tr>
	</table>
</body>
</html>
