<!DOCTYPE html>
<html lang="en">
<head>
	<title>Trello</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="header">
		<span class="header-logo-default header-logo"></span>	
		<span class="header-button">
			<a href="#">Home</a>
		</span>
		<span class="header-button">
			<a href="#">Boards</a>
		</span>
		<span class="header-search">
			<input class="header-search-input" type="text" name="search">
		</span>
		<span class="header-kanan">
			<a href="#" class="header-avatar">U</a>
		</span>
	</div>

	<div id="container">
		<div class="sidebar">
			<div>
				<ul>
					<li class="sidebar-atas">
						<a href="#">
							Boards
						</a>
					</li>
					<li class="sidebar-atas">
						<a href="#">
							Home
						</a>
					</li>
				</ul>
			</div>
		</div>

		<div id="content-board">
			<div>
				<a class="feedback" href="#">Give Feedback</a>
			</div>
			<div class="personal">
				<h3 class="personal-header">Personal Boards</h3>
			</div>
			<ul class="section-board-list" style="list-style: none;">
				<li class="board-list">
					<a href="#" style="background-color: rgb(0,121,191); margin-right: 20px" class="board-petak">
						<div class="board-title">
							<span class="isi">
								Untitled Board
							</span>
						</div>
					</a>
				</li>
				<li class="board-list">
					<a href="#" style="background-color: rgb(75,191,107); margin-right: 20px" class="board-petak">
						<div class="board-title">
							<span class="isi-board">
								Welcome Board
							</span>
						</div>
					</a>
				</li>
				<li class="board-list">
					<a href="#" style="background-color: rgb(230,232,237); margin-right: 20px" class="board-petak">
						<div class="board-title">
							<span class="isi-board">
								Create New Board...
							</span>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
