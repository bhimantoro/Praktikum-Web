<!DOCTYPE html5>
<html lang="en">
<head>
	<title>Validasi Form</title>
</head>
<body>
	<h3>Formulir pendaftaran</h3>
	<form action="" method="post">
		<table border="0">
			<tr>
				<td>Nama Lengkap</td>
				<td><input type="text" name="Nama" placeholder="Masukkan Nama Lengkap Anda" required></td>
			</tr>
			<tr>
				<td>Username</td>
				<td><input type="text" name="Username" placeholder="Maukkan Username" required></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="text" name="Password" placeholder="Masukkan Password" required></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" name="Email" placeholder="Masukkan Alamat Email Anda" size="30" required></td>
			</tr>
			<tr>
				<td>Tanggal Lahir</td>
				<td><input type="date" name="birth" required></td>
			</tr>
			<tr>
				<td>Telepon</td>
				<td><input type="text" name="Telepon" placeholder="Masukkan Nomor Telepon Anda" maxlength="12" required></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value="Buat Akun Saya">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
