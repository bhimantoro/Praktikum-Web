<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Studi Kasus: Validasi Input HTML5</title>
		<style type="text/css">
			html * {
				font-family: arial;
			}
		</style>
	</head> 

	<body>
		<h1>Studi Kasus: Validasi Input HTML5</h1>
		<form action="" method="post">
			<table border=0 cellpadding="2">
				<tr>
					<td>Nama</td>
					<td>: <input type="text" size="30" maxlength="25" name="Nama" required placeholder="Isikan Nama Anda" pattern="^[a-zA-Z]+( [a-zA-Z]+)*$" /></td> <!-- pattern="^[a-zA-Z]+( [a-zA-Z]+)*$" allow as many words as you can but will only allow only a single space between each words -->
				</tr>

				<tr>
					<td>Usia</td>   
					<td>: <input type="number" size="5" min="17" max="30" name="Usia" required /> (Usia min 17-30)</td>
				</tr>

				<tr>
					<td>Email</td>   
					<td>: <input type="text" size="30" name="Email" required placeholder="nama_email@host.com" /></td>
				</tr>

				<tr>
					<td>Web</td>   
					<td>: <input type="text" size="40" name="Web" required placeholder="http://" /></td>
				</tr>

				<tr>
					<td>Password</td>   
					<td>: <input type="password" size="20" name="Password" minlength="8" required placeholder="Semua karakter, min8" /><b><i> (Bonus)</i></b></td>
				</tr>
			
				<tr>
					<td></td>
					<td><input type="submit" value="Submit" /></td>
				</tr>
			</table>
		</form>
	</body>
</html>
